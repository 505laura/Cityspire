<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/script_home.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDazx2hF2PYMdxSCKhpndTIyThlgzfU65U&callback=initAutocomplete&libraries=places&v=weekly" defer></script>
    <title>Travel</title>
  </head>

  <body>
    <!-- Fix header to the top of the page and position the heading and search bar -->
    <header class="flex fixed w-full justify-between items-center mt-5">
      <!-- Style the heading -->
      <h1 class="ml-20 font-medium leading-tight text-4xl text-white mt-0 mb-2">Heading Here</h1>
      <!-- Position the search bar -->
      <form class="flex mr-20 w-80">
        <!-- Style the input area for the search bar -->
        <input id="city-search" class="w-full shadow border-2 text-white border-gray-400 bg-transparent rounded-full p-2 placeholder-gray-300" type="text" placeholder="I want to travel to...">
        <!-- Add a search icon as a button -->
        <button class="w-auto flex justify-end items-center p-2">
          <i class="material-icons absolute text-gray-300 right-28">search</i>
        </button>
      </form>
    </header>
    
    <main>
      <!-- Add a background image that spans the entire width of the page -->
      <div class="flex flex-col w-full h-[62vh] bg-[url('./assets/images/mountain-bg.jpg')] bg-cover bg-center justify-center items-center">
        <!-- Style and position the text on the center of the image -->
        <h2 class="text-center text-5xl text-white font-bold drop-shadow-lg">Find your dream
          <span class="text-[#bac8e0]">destination</span>
        </h2>

        <!-- Style the 'Desinations' button with a hover -->
        <button id="destinationBtn" class="mt-8 px-12 py-3 bg-gradient-to-r from-[#6a85b6] to-[#bac8e0] hover:from-[#a3bded] hover:to-[#6991c7] text-xl text-white/70 font-semibold drop-shadow-lg rounded-full">Destinations</button>
        <!--Overlay element-->
        <div id="overlay" class="fixed hidden z-40 w-screen h-screen inset-0 bg-gray-900 bg-opacity-60"></div>
        <!--Modal Content-->
        <div id="destinationContent" class="hidden fixed z-50 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-96 bg-white rounded-md px-8 py-6 space-y-5 drop-shadow-lg">
          <h1 class="text-2xl font-semibold">Top destinations to visit</h1>
          <div class="py-5 border-t border-b border-gray-300">
            <p>Paris</p>
            <p>New York</p>
            <p>London</p>
            <p>Rome</p>
            <p>Tokyo</p>
          </div>
          <div class="flex justify-end">
            <!-- This button is used to close the dialog -->
            <button id="closeBtn" class="px-5 py-2 bg-indigo-500 hover:bg-indigo-700 text-white cursor-pointer rounded-md">Close</button>
          </div>
        </div>

      </div>
      <!-- Create a flex with the images inside in a row -->
      <div class="flex flex-wrap w-full h-80 justify-center content-center">
        <!-- Add a hover effect to the image and disable selecting it -->
        <div class="hover:shadow-2xl w-64 select-none">
          <img id="home-photo1" class="object-cover w-64 h-64" src="./assets/images/placeholder.jpg" alt="placeholder"/>
          <p class="text-center"></p>
        </div>
        <!-- Add a margin on the left and right of the middle image -->
        <div class="hover:shadow-2xl w-64 select-none mx-7">
          <img id="home-photo2" class="object-cover w-64 h-64" src="./assets/images/placeholder.jpg" alt="placeholder"/>
          <p class="text-center"></p>
        </div>
        <div class="hover:shadow-2xl w-64 select-none">
          <img id="home-photo3" class="object-cover w-64 h-64" src="./assets/images/placeholder.jpg" alt="placeholder"/>
          <p class="text-center"></p>
        </div>
      </div>
    </main>

    <!-- Set height of the footer and center the text -->
    <footer class="h-9 flex place-content-center">&copy; travel inspo</footer>
  </body>
</html>
