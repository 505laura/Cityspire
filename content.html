<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  
  <title>Travel Inspo</title>
  
  <script defer src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
  <script src="https://unpkg.com/flowbite@1.4.0/dist/flowbite.js"></script>
  <link rel="stylesheet" href="./assets/css/style.css" />
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js" defer></script>
  <script src="https://ticketmaster-api-staging.github.io/products-and-docs/widgets/event-discovery/1.0.0/lib/main-widget.js" defer></script>
  <script src="./assets/js/script_content.js" defer></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDazx2hF2PYMdxSCKhpndTIyThlgzfU65U&callback=initCarousel&libraries=places&v=weekly" defer></script>
</head>

<body class ="bg-neutral-50">
  <!--Header containing navbar/ search bar -->
  <header class ="bg-white flex w-full justify-between items-center bg-neutral-50 pt-5 pb-3 shadow">
    <h1 class="ml-20 font-medium leading-tight text-4xl text-gray-800 mt-0 mb-2">Heading Here</h1>
    <form id="searchForm" class="flex mr-20 w-80">
      <input id="city-search" class="w-full shadow border-2 text-black border-gray-400 bg-transparent rounded-full p-2 placeholder-gray-300" type="text" placeholder="I want to travel to...">
      <button class="w-auto flex justify-end items-center p-2">
        <i class="material-icons absolute text-gray-300 right-28">search</i>
      </button>
    </form>
  </header>
  
  <!--Main Body-->
  <div class="container mx-auto flex flex-wrap py-6">
    
    <!--Main content column (left)-->
    <main class="flex flex-col w-full w-2/5 items-center px-3">
      
      <!--City name/info box-->
      <article class="flex bg-white shadow flex-col my-4">
        <div class ="flex flex-col border-b p-6 justify-start">
          <h2 class = "text-5xl font-semibold py-4 underline decoration-2 underline-offset-4" id ="cityName">City here</h2>
          <div id="content"></div>
          
          <button id="readMoreBtn" class="mt-3 w-40 px-5 py-2 bg-gray-500 text-white rounded duration-300 hover:bg-gray-700 justify-end">Read more</button>
        </div>
      </article>
      
      <!--Weather Dashboard/Time?-->
      <article class="w-full bg-white shadow flex my-4 p-6" id="weatherDash">
        <div class="flex flex-col w-full items-center">
          <p class="text-lg font-semibold pb-4">Current Weather</p>
          <div id="currentWeatherContainer">
            <p class=""><span id="currentWeatherDate">00/00/0000</span></p>
            <img id="currentWeatherIcon" src="" alt="Weather icon">
            <p class="">Temp: <span id="currentWeatherTemp">00.00</span>Â°C</p>
            <p class="">Wind: <span id="currentWeatherWind">00.00</span>m/s</p>
            <p class="">Humidity: <span id="currentWeatherHumidity">00</span>%</p>
            <p class="">UV Index: <span id="currentWeatherUV">00.00</span></p>
          </div>
        </div>
      </article>
      
      <!--Events (can delete if not needed)-->
      <article class="w-full bg-white shadow flex flex-col my-4 p-6 items-center" id="eventContainer">
        <p class="text-xl font-semibold pb-4">Events close by</p>
        <!--TicketMaster event widget-->
        <div id="eventWidget" w-type="event-discovery" w-tmapikey="Q0bOSAYkWyuMDOGA0YqsUC1TysuxNOXJ" w-googleapikey="YOUR_GOOGLE_API_KEY" w-keyword="" w-theme="simple" w-colorscheme="light" w-width="350" w-height="600" w-size="15" w-border="0" w-borderradius="4" w-postalcode="" w-radius="25" w-city="" w-period="week" w-layout="vertical" w-attractionid="" w-promoterid="" w-venueid="" w-affiliateid="" w-segmentid="" w-proportion="custom" w-titlelink="off" w-sorting="dateAscending" w-id="id_nxnhll" w-countrycode="" w-source="" w-branding="Ticketmaster" w-latlong=""></div>
      </article>
      
      <!--News/Feature container (TBD)-->
      <article class="w-full bg-white shadow flex flex-col my-4 p-6 items-center" id="featureContainer">
        <p class="text-xl font-semibold pb-4">Search History</p>
        <!--Search History-->
        <div id="searchHistory" class="flex flex-col" style="display: none;">
        </div>
        <button id="clearHistoryBtn" class="mt-3 w-40 px-2 py-2 bg-rose-500 text-white rounded duration-300 hover:bg-rose-700">Clear History</button>
        
      </article>
      
    </main>
    
    <!--Maps and Images column (right)-->
    <aside class="w-full w-3/5 flex flex-col">
      <!--Image section-->
      <div class="shadow w-full bg-white my-4 p-6">
        <div class="w-full bg-white flex flex-col">
          <div id="default-carousel" class="relative" data-carousel="static">
            <!-- Carousel wrapper -->
            <div class="overflow-hidden relative h-96">
              <!-- Item 1 -->
              <div id="carousel-photo1" class="hidden duration-700 ease-in-out" data-carousel-item>
                <span class="absolute top-1/2 left-1/2 text-2xl font-semibold text-white -translate-x-1/2 -translate-y-1/2 sm:text-3xl dark:text-gray-800">First Slide</span>
                <img src="https://flowbite.com/docs/images/carousel/carousel-1.svg" class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2" alt="Image of searched destination">
              </div>
              <!-- Item 2 -->
              <div id="carousel-photo2" class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="https://flowbite.com/docs/images/carousel/carousel-2.svg" class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2" alt="Image of searched destination">
              </div>
              <!-- Item 3 -->
              <div id="carousel-photo3" class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="https://flowbite.com/docs/images/carousel/carousel-3.svg" class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2" alt="Image of searched destination">
              </div>
            </div>
            <!-- Slider indicators -->
            <div class="flex absolute bottom-5 left-1/2 z-30 space-x-3 -translate-x-1/2">
              <button type="button" class="w-8 h-1 rounded" aria-current="false" aria-label="Slide 1" data-carousel-slide-to="0"></button>
              <button type="button" class="w-8 h-1 rounded" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
              <button type="button" class="w-8 h-1 rounded" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
            </div>
            <!-- Slider controls -->
            <button type="button" class="flex absolute top-0 left-0 z-30 justify-center items-center px-4 h-full cursor-pointer" data-carousel-prev>
              <span class="inline-flex justify-center items-center">
                <svg class="text-white sm:w-6 sm:h-6" fill="none" stroke="currentColor" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                <span class="hidden">Previous</span>
              </span>
            </button>
            <button type="button" class="flex absolute top-0 right-0 z-30 justify-center items-center px-4 h-full cursor-pointer" data-carousel-next>
              <span class="inline-flex justify-center items-center">
                <svg class="text-white sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                <span class="hidden">Next</span>
              </span>
            </button>
          </div>
        </div>
      </div>
      
      <!--Map section-->
      <div class="flex flex-col shadow bg-white my-4 p-6 w-full h-96">
        <div id="map" class="content-center justify-center shadow bg-white w-full h-96"></div>
      </div>
      
      <!--Go back button-->
      <div class="w-full w-3/5 flex flex-col grid justify-items-end mt-4 ">
        <p class="text-base text-sm text-blue-500 font-bold">&lt; <a href="./index.html" class="text-base text-sm text-blue-500 font-bold no-underline hover:underline">BACK TO MAIN</a></p>
      </div>
    </aside>
  </div>
  
  <footer class="h-9 flex place-content-center">&copy; travel inspo</footer>
  
</body>
</html>
